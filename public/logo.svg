<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9BB5D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A9FC8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <path d="M 180 280 L 240 340 L 340 200" stroke="rgba(0,0,0,0.15)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(4, 4)"/>
  
  <!-- Main checkmark with gradient -->
  <path d="M 180 280 L 240 340 L 340 200" stroke="url(#checkGradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#shadow)"/>
</svg>

